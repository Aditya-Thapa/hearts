<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Valentine's Question Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      background-color: #ffe6f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      max-width: 600px;
      width: 100%;
    }

    /* Letter style */
    .letter {
      background-color: white;
      border: 3px solid #d5005f;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      font-family: 'Arial', sans-serif;
      color: #d5005f;
    }

    .letter::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: #d5005f;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      border-radius: 25px;
    }

    .yes-btn {
      background-color: #ff4081;
      color: white;
      border: none;
      box-shadow: 0px 5px 10px rgba(255, 64, 129, 0.5);
    }

    .no-btn {
      background-color: #746d70;
      color: white;
      position: absolute;
      transition: all 0.5s ease;
      border: none;
      box-shadow: 0px 5px 10px rgba(213, 0, 95, 0.5);
    }

    .no-btn:hover {
      background-color: #1d3efa;
    }

    /* Heart shape with CSS */
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: red;
      transform: rotate(45deg);
      opacity: 0.9;
      animation: floatHeart 3s linear infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -20px;
      left: 0;
    }

    .heart:after {
      left: 20px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.9;
      }
      50% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.9;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Letter box with the question -->
    <div class="letter">
        <h1>Would you be my Valentine?</h1>
      <button class="btn yes-btn" id="yes-btn">Yes</button>
      <button id="no-btn" class="btn no-btn">No</button>
    </div>
  </div>

  <audio id="song" src="https://ia902903.us.archive.org/7/items/athousandyearschristinaperri_202003/A%20Thousand%20Years%20-%20Christina%20Perri.mp3" preload="auto"></audio>

  <script>
    // Initialize EmailJS with your actual User ID
    emailjs.init("sLqpqff9Ahm835tEt"); // Replace with your actual User ID from EmailJS

    // Function to move the "No" button
    function moveButton() {
  const noButton = document.getElementById("no-btn");
  const buttonWidth = noButton.offsetWidth;
  const buttonHeight = noButton.offsetHeight;

  // Get the current position of the button
  const currentX = noButton.offsetLeft;
  const currentY = noButton.offsetTop;

  // Calculate random movement within 100px
  const randomX = Math.floor(Math.random() * 201) - 100; // Moves within Â±100px of the current position
  const randomY = Math.floor(Math.random() * 201) - 100; // Moves within Â±100px of the current position

  // Ensure the button stays within the 100px movement limit
  const newX = Math.max(0, Math.min(window.innerWidth - buttonWidth, currentX + randomX));
  const newY = Math.max(0, Math.min(window.innerHeight - buttonHeight, currentY + randomY));

  // Apply the new position
  noButton.style.left = newX + "px";
  noButton.style.top = newY + "px";
}




    // Move the button on hover
    document.getElementById("no-btn").addEventListener("mouseover", moveButton);

    // Move the button on click
    document.getElementById("no-btn").addEventListener("click", moveButton);

    // Function to send the email
    function sendEmail() {
      const templateParams = {
        from_name: "Your Name",  // Customize with the sender's name
        to_name: "Recipient Name", // Customize with the recipient's name
        message: "I clicked Yes on your Valentine request!", // Customize with your message
      };

      emailjs.send("service_halh58r", "template_8vj2q3u", templateParams)
        .then(function(response) {
          console.log('Success!', response);
          alert("Thank you!!I knew you would say yes! ðŸ’Œ");
        }, function(error) {
          console.log('Failed...', error);
        });
    }

    // Play song automatically when page loads (attempts autoplay)
    window.onload = function() {
      let audio = document.getElementById('song');
      try {
        audio.play();
      } catch (error) {
        console.log("Autoplay blocked, will play after user interaction");
      }
    }

    // Trigger email on Yes button click
    document.getElementById("yes-btn").addEventListener("click", function() {
      // Floating hearts (create multiple hearts)
      for (let i = 0; i < 50; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        
        // Randomize starting position for each heart
        heart.style.left = `${Math.random() * window.innerWidth}px`;
        heart.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(heart);

        // Remove heart after animation ends
        setTimeout(() => {
          heart.remove();
        }, 3000);
      }

      // Play song (if autoplay was blocked)
      let audio = document.getElementById('song');
      audio.play();

      // Send email
      sendEmail();
    });
  </script>
</body>
</html>
